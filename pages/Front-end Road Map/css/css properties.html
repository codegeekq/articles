    let values = ['myAnimation 2s infinite, fade 1s ease-out', 'blue, #0000ff, rgba(0, 0, 255, 0.5)' ,'1px solid black, 2px dashed #ff0000' ,'10px, 50%, 5px 10px' ,'slice, clone' ,'2px 2px 4px #000000, inset 0 0 5px #ff0000' ,'content-box, border-box' ,'red, #00ff00, rgba(255, 0, 0, 0.5)' ,'pointer, text, wait' , 'block, inline, flex' ,'blur(5px), grayscale(50%), brightness(200%)' ,'left, right, none' ,'12px, 1.2em, 80%' ,'200px, 50%, auto' ,'flex-start, center, flex-end' ,'normal, 1.5, 24px' ,'disc, decimal, none' ,'10px, 2em, 5px 10px' ,'0.5, 1' ,'visible, hidden, scroll' ,'10px, 2em, 5px 10px' ,'static, relative, absolute' ,'left, center, right' ,'underline, line-through, none' ,'uppercase, lowercase, capitalize' ,'width 1s ease-in-out, opacity 0.5s linear', 'top, middle, bottom' ,'visible, hidden, collapse' ,'300px, 50%, auto' ,'normal, break-all, keep-all' ,'auto, 1, 100']

     `
